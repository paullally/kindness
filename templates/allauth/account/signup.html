{% extends "base.html" %}
{% load static %}

{% block head_title %}Login{% endblock %}

{% block content %}
<h1 class= "login-head text-center"> Welcome to kindess</h1>
  <h1 class= "signin text-center">Please Sign Up below</h1>
<section class="vh-90">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="{% static 'images/signup.png' %}" class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form  method="post" action="{% url 'account_signup' %}">
          {% csrf_token %}
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email address</label>
            <input type="email" name="email" placeholder="E-mail address" autocomplete="email" required="" id="id_email" class="form-control form-control-lg" />
           
          </div>
          
        
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Username</label>
            <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="4" maxlength="150" required="" id="id_username" class="form-control form-control-lg" />
          </div>
        
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Password</label>
            <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required="" id="id_password1" class="form-control form-control-lg" />
           
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Confirm Password</label>
            <input type="password" name="password2" placeholder="Password (again)" required="" id="id_password2"class="form-control form-control-lg" />
           
          </div>
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button type="submit" class="btn login-btn btn-lg btn-block">Sign Up</button>
      
        
        </form>
      </div>
    </div>
  </div>
  
</section>
{% endblock %}
