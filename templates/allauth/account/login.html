{% extends "base.html" %}
{% load static %}

{% block head_title %}Login{% endblock %}

{% block content %}
<h1 class= "login-head text-center"> Welcome to kindess</h1>
  <h1 class= "signin text-center">Please login in below</h1>
<section class="vh-90">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="{% static 'images/login.png' %}" class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="POST" action="{% url 'account_login' %}">
          {% csrf_token %}
          <div class="form-outline mb-4">
            <input name="login" placeholder="Username or e-mail" autocomplete="email" required="" id="id_login" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example13">Email address/Username</label>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input  type="password" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>
        
          <div class="d-flex justify-content-around align-items-center mb-4 forgotpassword">
            <a href="{% url 'account_reset_password' %}">Forgot password?</a>
          </div>
        
          <!-- Submit button -->
          <button type="submit" class="btn login-btn btn-lg btn-block">Sign in</button>
      
        
        </form>
      </div>
    </div>
  </div>
  
</section>
{% endblock %}
